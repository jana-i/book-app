apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: book-app-ingress
  namespace: book-app-ns
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: book-app-service
                port:
                  number: 8080
